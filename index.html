<body>

<section id="app">
    <header id="header">
        <h1>Memory Game</h1>
        <h2 class="ui-label game-clock">Time: 0:00</h2>
        <h2 class="ui-label game-status">Misses: 0</h2>
        <canvas id="game-best" class="game-best" width="300" height="26"></canvas>
        <h3 class="ui-label ui-label-small game-best game-best-fallback ellipsis" id="game-best-fallback"></h3>
        <nav id="nav"> </nav>
    </header>

    <section id="main" class="loading">
        Loading...
    </section>
    <aside id="sidebar">
        <p>Sidebar - 300px wide</p>
    </aside>

    <footer id="footer">
        <strong>&quot;Memory Game&quot;&#0153; Instructions:</strong>
        <p>Flip two cards over, your goal is to find matching faces.</p>
        <p>The game is over once you hit the max allowed number of mismatched flips.</p>
        <p>Try to match all the cards in as fast a time as possible.</p>
    </footer>
</section>

<div id="modal-container"></div>
<div class="md-overlay"></div>

<script src="build/js/app.min.js"></script>
